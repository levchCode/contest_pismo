{% extends "base.html" %}


{% block title %}
    <title>Войти | Письмо2020</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"/>
{% endblock %}


{% block  main %}
<body>
    <div class="form-box form-nav border border-dark rounded-lg">

        <ul class="mb-4 nav nav-tabs nav-fill">
            <li class="nav-item active">
              <a class="nav-link active link-dark" aria-current="page" href="#signin" data-toggle="pill">Вход</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-dark" href="#signup" data-toggle="pill">Регистрация</a>
            </li>
        </ul>
        <div class="form-signin">
            <div class="tab-content">
    
                <div class="tab-pane fade show active" id="signin">
                    <h3 class="mb-1 font-weight-normal">Добро пожаловать. Снова.</h3>
                    <form class="form-signin" method="POST">        
                        <input type="hidden" name="type" value="signin">

                        <label for="inputName" class="sr-only">Логин</label>
                        <input name = "login" type="name" class="form-control mt-2" placeholder="Логин" required="" autofocus="">
                
                        <label for="inputPassword" class="sr-only">Пароль</label>
                        <input name = "password" type="password" class="form-control mt-2" placeholder="Пароль" required="">
                            
                        <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Войти</button>
                    </form>
                </div>
        
                <div class="tab-pane fade" id="signup">
                    <h3 class="mb-1 font-weight-normal">Присоединяйся к нам!</h3>
                    <form class="form-signin" method="POST">
                        <input type="hidden" name="type" value="signup">

                        <label for="inputName" class="sr-only">Логин</label>
                        <input name = "login" type="name" class="form-control mt-2" placeholder="Логин"  autofocus="" required="">
        
                        <label for="inputName" class="sr-only">ФИО</label>
                        <input name = "name" type="name" class="form-control mt-2" placeholder="Иванов Иван Иванович" autofocus="" required="">
        
                        <label for="inputName" class="sr-only">E-mail</label>
                        <input name = "email" type="email" class="form-control mt-2" placeholder="Letter2020@mail.ru" autofocus="" required="">
                
                        <label for="inputPassword" class="sr-only">Пароль</label>
                        <input name = "password" type="password" class="form-control mt-2" placeholder="Пароль" required="">
                
                        <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Зарегистрироваться</button>
                    </form>
                </div>
                
            </div>
        </div>
        
    </div>
    
</body>
{% endblock %}
