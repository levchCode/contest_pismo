{% extends "base.html" %}


{% block title %}
    <title>Просмотр работы | Письмо2020</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/work.css') }}"/>
{% endblock %}


{% block  main %}
<div class="card mb-3">

    <h6 class="mt-2">{{ work['title'] }}</h6>

    <div class="row g-0 text-left align-items-start">
      <div class="col-8">
        <div class="card-body">
            <textarea class="form-control" rows="15" readonly>{{ work['work'] }}</textarea>
        </div>
      </div>
      <div class="col-4">
        <div class="card-body">
            <div class="row g-0 text-left align-items-start mb-3">
                <div class="col-2">
                    <img class="rounded-circle img-circle" style="width: 50px;" src="https://yt3.ggpht.com/a/AATXAJyjTcWPb5mfd8n7aShSGlvpO6MQBUdkJqI6iA=s900-c-k-c0xffffffff-no-rj-mo">
                </div>
                <div class="col-10">
                    <h5 class="pl-3">{{ user.name }}</h5>
                </div>
            </div>
            <hr>
            
            {%if current_user.is_authenticated and current_user.login != user.login%}
                <div class="row w-100 text-left align-items-start mb-5">

                    <form method="POST">
                        <input type="hidden" name="type" value="rating">

                        <fieldset>
                            <legend>Грамматика</legend>
                            <div>
                              <input type="radio" name="grammar" value="1" />
                              <input type="radio" name="grammar" value="2" />
                              <input type="radio" name="grammar" value="3" />
                              <input type="radio" name="grammar" value="4" />
                              <input type="radio" name="grammar" value="5" />
                            </div>
                          </fieldset>
                    
                          <fieldset>
                            <legend>Лексика</legend>
                            <div>
                              <input type="radio" name="vocabulary" value="1" />
                              <input type="radio" name="vocabulary" value="2" />
                              <input type="radio" name="vocabulary" value="3" />
                              <input type="radio" name="vocabulary" value="4" />
                              <input type="radio" name="vocabulary" value="5" />
                            </div>
                          </fieldset>
                    
                          <fieldset>
                            <legend>Соответствие теме</legend>
                            <div>
                              <input type="radio" name="relevance" value="1" />
                              <input type="radio" name="relevance" value="2" />
                              <input type="radio" name="relevance" value="3" />
                              <input type="radio" name="relevance" value="4" />
                              <input type="radio" name="relevance" value="5" />
                            </div>
                          </fieldset>
                          <button type="submit" class="btn btn-primary float-left mb-3">Оценить работу</button>
                    </form>
        
                </div>
                
            {%endif%}

        </div>
      </div>
      
    </div>
</div>
{% endblock %}
